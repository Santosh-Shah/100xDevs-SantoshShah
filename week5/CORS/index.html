<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <script>
    async function sendRequest() {
      const a = document.getElementById('a').value;
      const b = document.getElementById('b').value;

      const view = await axios.post('http://localhost:3001/sum', {
        a: a,     
        b: b
      })

      console.log(view.data);
      alert(view.data.Answer);
    } 
  </script>

</head>
<body>
  <input id="a" type="text" placeholder="first value">
  <input id="b" type="text" placeholder="second value">
  <button onclick="sendRequest()">Find Sum</button>
</body>
</html>
